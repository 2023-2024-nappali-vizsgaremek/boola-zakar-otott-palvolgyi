name: .NET MAUI

on:
  push:
    branches: [ "main", ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.1
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4.0.0
      with:
          dotnet-version: 7.0.x
    - name: Setup Java JDK
      uses: actions/setup-java@v4.0.0
      with:
          # The Java version to set up. Takes a whole or semver Java version. See examples of supported syntax in README file
          java-version: '11'
          distribution: 'Microsoft'
    - name: Install MAUI Workloads
      run: |
          dotnet workload install android --ignore-failed-sources
          dotnet workload install maui --ignore-failed-sources
    - name: restore project
      run: dotnet restore ./Mobile/Mobile.csproj
      working-directory: Forráskód/BoolaMobile
    - name: build app
      run: dotnet build ./Mobile/Mobile.csproj --no-restore
      working-directory: Forráskód/BoolaMobile
    - name: test app
      run: dotnet test ./Mobile/Mobile.csproj
      working-directory: Forráskód/BoolaMobile
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.0.0
      with:
      # Artifact name
        name: APK file
    # A file, directory or wildcard pattern that describes what to upload
        path: Forráskód/BoolaMobile/Mobile/bin/Release/net7.0-android/*Signed.a*
